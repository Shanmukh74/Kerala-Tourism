<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plan Your Visit - Tourist Guider</title>
    <link rel="stylesheet" href="visitstyle.css">
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <div class="logo">
        <h1>Tourist Guider</h1>
    </div>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="explore.html">Destinations</a></li>
        <li><a href="plan_your_visit.html">Plan Your Visit</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Form Section -->
<section class="form-section">
    <div class="form-container">
        <h2>Plan Your Visit</h2>
        <p>Fill in the details below to help us make your experience memorable.</p>
        <form id="visitForm" action="/submitVisit" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Preferred Visit Date</label>
            <input type="date" id="date" name="visit_date" required>

            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" rows="4" placeholder="Any special requirements or questions?"></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="acknowledgment" style="margin-top: 20px; color: green;"></div>
    </div>
</section>

<script>
    document.getElementById("visitForm").onsubmit = async function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: form.method,
                body: new URLSearchParams(formData),
            });

            const message = await response.text();
            document.getElementById("acknowledgment").innerText = message;
            form.reset();
        } catch (error) {
            document.getElementById("acknowledgment").innerText = "Error submitting form.";
        }
    };
</script>
</body>
</html>
